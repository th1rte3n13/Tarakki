{% extends 'dashboard/dash-base.html' %}
{% load static %}

{% block content %}
<div class="bg-base-100 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Settings</h2>

    <div class="tabs tabs-bordered mb-6 font-semibold ">
        <a class="tab tab-active text-[18px]">General</a>
        <a class="tab">Notifications</a>
        <a class="tab">Security</a>
    </div>

    <form action="" method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Profile Section -->
        <div class="card bg-base-200">
            <div class="card-body">
                <h3 class="card-title">Profile Information</h3>
                <div class="form-control">
                    <label class="label" for="username">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" id="username" name="username" placeholder="Your username" class="input input-bordered" value={{request.user.username}}/>
                </div>
                <div class="form-control">
                    <label class="label" for="email">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Your email" class="input input-bordered" value={{request.user.email}}/>
                </div>
                <div class="form-control">
                    <label class="label" for="bio">
                        <span class="label-text">Bio</span>
                    </label>
                    <textarea id="bio" name="bio" class="textarea textarea-bordered" placeholder="Tell us about yourself"></textarea>
                </div>
            </div>
        </div>

        <!-- Notification Preferences -->
        <div class="card bg-base-200">
            <div class="card-body">
                <h3 class="card-title">Notification Preferences</h3>
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">Email Notifications</span>
                        <input type="checkbox" class="toggle toggle-primary" checked />
                    </label>
                </div>
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">Push Notifications</span>
                        <input type="checkbox" class="toggle toggle-primary" />
                    </label>
                </div>
            </div>
        </div>

        <!-- Account Settings -->
        <div class="card bg-base-200">
            <div class="card-body">
                <h3 class="card-title">Account Settings</h3>
                <div class="form-control">
                    <label class="label" for="language">
                        <span class="label-text">Language</span>
                    </label>
                    <select id="language" name="language" class="select select-bordered w-full max-w-xs">
                        <option>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                    </select>
                </div>
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">Dark Mode</span>
                        <input type="checkbox" class="toggle toggle-primary" />
                    </label>
                </div>
            </div>
        </div>

        <div class="flex justify-end space-x-2">
            <button type="button" class="btn btn-ghost">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
