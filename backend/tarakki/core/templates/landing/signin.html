{% extends "landing/base.html" %}
{% block title %} Sign In {% endblock %}
{% block content %}
<section>
    <div class="grid grid-cols-1 lg:grid-cols-2">
      <!-- Left Section -->
      <div class="flex items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-24">
        <div class="xl:mx-auto xl:w-full xl:max-w-sm 2xl:max-w-md">
          <h2 class="text-3xl font-bold leading-tight text-black sm:text-4xl">Sign in as User</h2>
          <p class="mt-2 text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'signup' %}" title="" class="font-semibold text-black transition-all duration-200 hover:underline">
              Create a free account
            </a>
          </p>
 
          <!-- Error Message Display -->
          {% if error %}
          <div class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{ error }}</span>
          </div>
          {% endif %}

          <!-- Sign-in Form -->
          <form action="{% url 'signin' %}" method="POST" class="mt-8">
            {% csrf_token %}
            <div class="space-y-5">
              <!-- Email Field -->
              <div>
                <label for="email" class="text-base font-medium text-gray-900">Email</label>
                <div class="mt-2">
                  <input
                    id="email"
                    name="email"
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                    type="email"
                    placeholder="Email"
                    required
                  >
                </div>
              </div>
 
              <!-- Password Field -->
              <div>
                <div class="flex items-center justify-between">
                  <label for="password" class="text-base font-medium text-gray-900">Password</label>
                  <a href="" title="" class="text-sm font-semibold text-black hover:underline">
                    Forgot password?
                  </a>
                </div>
                <div class="mt-2">
                  <input
                    id="password"
                    name="password"
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                    type="password"
                    placeholder="Password"
                    required
                  >
                </div>
              </div>
 
              <!-- Submit Button -->
              <div>
                <button
                  type="submit"
                  class="inline-flex w-full items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold leading-7 text-white hover:bg-black/80"
                >
                  Sign In
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
 
      <!-- Right Section (Image) -->
      <div class="h-screen">
        <img
          class="mx-auto h-full w-full rounded-md object-cover"
          src="https://plus.unsplash.com/premium_photo-1677187301660-5e557d9c0724?q=80&w=1930&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Sign-in Image"
        />
      </div>
    </div>
  </section>
{% endblock %}
