{% extends "landing/base.html" %}
{% block title %} Signup {% endblock %}
{% block content %}
<section>
    <div class="grid grid-cols-1 lg:grid-cols-2">
      <!-- Left Section -->
      <div class="flex items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-24">
        <div class="xl:mx-auto xl:w-full xl:max-w-sm 2xl:max-w-md">
          <h2 class="text-3xl font-bold leading-tight text-black sm:text-4xl">Sign up</h2>
          <p class="mt-2 text-base text-gray-600">
            Already have an account? 
            <a href="{% url 'signin' %}" title="" class="font-medium text-black transition-all duration-200 hover:underline">
              Sign In
            </a>
          </p>

          <!-- Signup Form -->
          <form action="{% url 'signup' %}" method="POST" class="mt-8">
            {% csrf_token %}
            <div class="space-y-5">
              <!-- Username Field -->
              <div>
                <label for="id_username" class="text-base font-medium text-gray-900">Username</label>
                <div class="mt-2">
                  <input
                    id="id_username"
                    name="username"
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                    type="text"
                    placeholder="Username"
                    value="{{ form.username.value }}"
                    required
                  >
                </div>
              </div>

              <!-- Email Field -->
              <div>
                <label for="id_email" class="text-base font-medium text-gray-900">Email address</label>
                <div class="mt-2">
                  <input
                    id="id_email"
                    name="email"
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                    type="email"
                    placeholder="Email"
                    value="{{ form.email.value }}"
                    required
                  >
                </div>
              </div>

              <!-- Password Field -->
              <div>
                <div class="flex items-center justify-between">
                  <label for="id_password1" class="text-base font-medium text-gray-900">Password</label>
                </div>
                <div class="mt-2">
                  <input
                    id="id_password1"
                    name="password1"
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                    type="password"
                    placeholder="Password"
                    required
                  >
                </div>
              </div>

              <!-- Confirm Password Field -->
              <div>
                <label for="id_password2" class="text-base font-medium text-gray-900">Confirm Password</label>
                <div class="mt-2">
                  <input
                    id="id_password2"
                    name="password2"
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                    type="password"
                    placeholder="Confirm Password"
                    required
                  >
                </div>
              </div>

              <!-- Submit Button -->
              <div>
                <button
                  type="submit"
                  class="inline-flex w-full items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold leading-7 text-white hover:bg-black/80"
                >
                  Sign up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Right Section (Image) -->
      <div class="h-screen">
        <img
          class="mx-auto h-full w-full rounded-md object-cover"
          src="https://images.unsplash.com/photo-1667312939934-60fc3bfa4ec0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Ym9va3N8ZW58MHx8MHx8fDA%3D"
          alt="Sign-up Image"
        />
      </div>
    </div>
  </section>

{% endblock %}
